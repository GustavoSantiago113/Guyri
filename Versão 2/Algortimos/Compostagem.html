    <script>
        
        var controleCampoVeg = 0;

        function AdicionarVeg(){
            controleCampoVeg++;
            document.getElementById('formularioveg').insertAdjacentHTML('beforeend', '<div class="form-group" id="campoveg'+ controleCampoVeg +'"><input class="input" type="number" step="0.0001" id="cnveg'+ controleCampoVeg +'" placeholder="Proporção de C para 1 de N"><br><span style="background-color: #65b8a6;">Frequência de Adição:</span><div style="text-align: left; background-color: #65b8a6;"><input type="radio" name="freq'+ controleCampoVeg +'" id="dia'+ controleCampoVeg +'"><span>Diária</span><br><input type="radio" name="freq'+ controleCampoVeg +'" id="sem'+ controleCampoVeg +'"><span>Semanal</span><br><input type="radio" name="freq'+ controleCampoVeg +'" id="mes'+ controleCampoVeg +'"><span>Mensal</span> </div><br><input class="input" type="number" step="0.0001" id="quantveg'+ controleCampoVeg +'" placeholder="Quantidade (kg)"><br><button type="button" class="numb_control" onclick="AdicionarVeg()">Adicionar Material</button><button type="button" class="numb_control" onclick="RemoverVeg('+ controleCampoVeg +')">Remover Material</button></div>');
            return(controleCampoVeg);
        }

        function RemoverVeg(idCampo){
            controleCampoVeg = controleCampoVeg - 1;
            document.getElementById('campoveg' + idCampo).remove();
            return(controleCampoVeg);
        }

        var controleCampoAni = 0;

        function AdicionarPal(){
            controleCampoAni++;
            document.getElementById('formulariopal').insertAdjacentHTML('beforeend', '<div class="form-group" id="campopal'+ controleCampoAni +'"><input class="input" type="number" step="0.0001" id="cnpal'+ controleCampoAni +'" placeholder="Proporção de C para 1 de N"><br><input class="input" type="number" step="0.0001" id="porpal'+ controleCampoAni +'" placeholder="Porcentagem disponível"><br><button type="button" class="numb_control" onclick="AdicionarPal()">Adicionar Material</button><button type="button" class="numb_control" onclick="RemoverPal('+ controleCampoAni +')">Remover Material</button></div>');
            return(controleCampoAni);
        }

        function RemoverPal(idCampo){
            controleCampoAni = controleCampoAni - 1;
            document.getElementById('campopal' + idCampo).remove();
            return(controleCampoAni);
        }

        function DimensionarCompostagem(el){
            var div = document.getElementById(el);
            var disp = div.style.display;
            div.style.display = disp == 'none' ? 'block' : 'none';

            //Cálculo das proporções C:N das adições
            var contador = controleCampoVeg;
            var limite = contador + 1;
            var sommass = 0;
            var relacn = 0;
            for(let i=0; i<limite; i++)
            {
                var cnveg = 'cnveg'+i;
                var quantveg = 'quantveg'+i;
                var massveg = parseFloat(document.getElementById(quantveg).value);
                var cn = parseFloat(document.getElementById(cnveg).value);
                var dia = 'dia'+i;
                var sem = 'sem'+i;
                var mes = 'mes'+i;
                if(document.getElementById(dia).checked){
                    massveg = massveg;
                }
                else if(document.getElementById(sem).checked){
                    massveg = massveg/7;
                }
                else if(document.getElementById(mes).checked){
                    massveg = massveg/30;
                }
                var rela = massveg * cn;
                relacn = relacn + rela;
                sommass = sommass + massveg;
            }
            var propveg = relacn / sommass;
            console.log(propveg);
            

        }

    </script>
